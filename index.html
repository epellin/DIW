<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<!--<meta name = "viewport" content="width = device-width, initial-scale = 1, user-scalable = yes"/>-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tu boda sin estrés</title> 

		<!-- Bootstrap -->
    	<link href="../bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

    	<!-- Custom styles for this template -->
    	<link rel="stylesheet" type="text/css" href="estilo_bodaSinEstres.css"/>

	</head>
	
	<body class="container-fluid m-0 p-0">
<!--AUDIO-->
		<!--Truco para que funcione el autoplay en Chrome -> iframe -->
		<iframe src="audio/250-milliseconds-of-silence.mp3" allow="autoplay" style="display:none"></iframe>
		<audio controls preload="auto" autoplay loop>
			<source src="audio/gramatik-hit-that-jive-original-mix.ogg" type="audio/ogg" />
			<source src="audio/gramatik-hit-that-jive-original-mix.mp3" type="audio/mpeg" />
			<!--Para navegadores que no soporten HTML5-->
			<object type="application/x-shockwave-flash" data="player_mp3_mini.swf" width="270" height="40">
				<param name="autoplay" value="true">
				<param name="movie" value="player_mp3_mini.swf" />
				<param name="bgcolor" value="#d1d2d3" />
				<param name="FlashVars" value="mp3=audio/gramatik-hit-that-jive-original-mix.mp3" />
				<embed href="player_mp3_mini.swf" bgcolor="#d1d2d3" width="270"
					height="40" name="movie" type="application/x-shockwave-flash" flashvars="mp3=audio/gramatik-hit-that-jive-original-mix.mp3">
				</embed>
			</object>		
		</audio>
<!--FIN AUDIO-->
		<div class="row m-0 p-0">
			<div class="col-lg-10 m-0 p-0 mw-lg-75 relative">
				<div id="row_white" class="row m-0 p-0 d-block d-lg-none bg-white fixed_hasta_md"></div>

				<div  class="row m-0 p-0 fixed_hasta_md">
					<header class="col-8 col-sm-10 col-lg-12 order-1 py-2 mw-100">
						<nav id="estas_aqui" class="row d-none d-md-flex">
							<p class="col m-0"><span class="textoRosa"> Estás aquí: </span><a href="#">Inicio</a></p>
						</nav>
<!--IMAGEN-->
						<!-- En la practica3 teníamos las imagenes asi:
						<img id="logo_xs" class="d-sm-none embed-responsive" src="images/logo_xs.png" alt="Logo de Tu boda sin estrés"/>
						<img id="logo_sm" class="d-none d-sm-flex d-md-none embed-responsive" src="images/logo_sm.png" alt="Logo de Tu boda sin estrés"/>
						<img id="logo_md" class="d-none d-md-flex d-lg-none embed-responsive" src="images/logo_md.png" alt="Logo de Tu boda sin estrés"/>
						<img id="logo_lg" class="d-none d-lg-flex embed-responsive" src="images/logo_lg.png" alt="Logo de Tu boda sin estrés"/>

						Hemos elegido el formato GIF porque es el más recomendado para logotipos. Además del formato WEBP para los navegadores que soporten este formato-->
						<picture id="logoCabecera">  
							<source 
								type="image/webp"
								media="(min-width: 992px)"
								srcset="imagesMedia/logo_lg.webp" >
							<source 
								type="image/gif"
								media="(min-width: 992px)" 
								sizes="100vw"
								srcset="imagesMedia/logo_lgP.gif 1200w,
										imagesMedia/logo_lgG.gif 1600w" >
							<source 
								type="image/webp"
								media="(min-width: 768px)"
								srcset="imagesMedia/logo_md.webp" >
							<source 
								type="image/gif"
								media="(min-width: 768px)" 
								sizes="100vw"
								srcset="imagesMedia/logo_mdP.gif 800w,
										imagesMedia/logo_mdG.gif 1200w">
							<source 
								type="image/webp"
								media="(min-width: 576px)"
								srcset="imagesMedia/logo_sm.webp" >
							<source 
								type="image/gif"
								media="(min-width: 576px)"
								sizes="100vw"
								srcset="imagesMedia/logo_smP.gif 700w,
										imagesMedia/logo_smG.gif 1200w">
							<source 
								type="image/webp"
								media="(max-width: 576px)"
								srcset="imagesMedia/logo_xs.webp" >
							<source 
								type="image/gif"
								media="(max-width: 576px)"
								sizes="100vw"
								srcset="imagesMedia/logo_xsP.gif 400w,
										imagesMedia/logo_xsG.gif 800w">
							<img src="imagesMedia/logo.png" alt="Logo de Tu boda sin estrés">
						</picture>
<!--FIN IMAGEN-->
					</header>
					
					<section id="menu_hasta_md" class="col-4 col-sm-2 order-2 p-2 d-lg-none">
						<nav>
							<img  class=" mw-100 rounded-circle" src="images/hamburguesa.png" alt="Menú desplegable"/>
						</nav>
						
						<nav id="nav_oculto" class="row p-0">
							<div class=" col ml-auto">
								<button type="button" id="btn_xs_contacto" class="btn-change h2 w-100 h-auto text-center rounded-circle m-0 mt-3 p-0">info<br/> CONTACTO</button>
								<button type="button" id="btn_xs_clientes" class="btn-change h2 w-100 h-auto text-center rounded-circle my-3 p-0">CLIENTES<br/> ASOCIADOS</button>
								<button type="button" id="btn_xs_sprint" class="btn-change h2 w-100 h-auto text-center rounded-circle my-0 p-0">consulta<br/> SPRINTS</button>
							</div>
						</nav>
					</section>
				</div>
<!--VIDEO-->		
				<section id="contenedor_principal" class="row mx-0 px-0">	
					<article id="videoAnuncio">
						<video loop controls width="360" height="240">
								<source src="video/dorian-marta-save-the-date.ogv" type="video/ogg; codecs='theora,  vorbis'">
								<source src="video/dorian-marta-save-the-date.mp4" type="video/mp4">
								<object type="application/x-shockwave-flash" data="player_flv_maxi.swf"  height="240" width="360">
									<param name="movie" value="player_flv_maxi.swf">
									<param name="FlashVars" value="flv=video/dorian-marta-save-the-date.flv">
									<embed type="application/x-shockwave-flash" width="360" height="240"
										src="player_flv_maxi.swf" flashvars="flv=video/dorian-marta-save-the-date.flv">
									</embed>
								</object>
							</video>
					</article>	

					<article id="videoBoda"> 
						<iframe width="360" height="240" allow="autoplay" src="https://www.youtube.com/embed?listType=playlist&list=PLcidWlFzkDzxL6B0WyIZUMhN114wV9ia5&controls=2&loop=1&autoplay=1"></iframe>
						<!--Probando alternativa para solucionar problema de privacidad con el video:
							<iframe width="360" height="240" src="https://www.youtube.com/embed/videoseries?list=PLcidWlFzkDzxL6B0WyIZUMhN114wV9ia5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						-->
					</article>
				</section>
<!--FIN VIDEO-->		
			</div>
			
			<section class="col-lg-2 d-none d-lg-inline-block ml-auto mt-3 fixed-top px-4">
					<button type="button" id="btn_sesion" class="btn-change h2 text-center rounded-circle my-3 p-0 col-12 overflow-hidden"><img class="mw-100 pt-2" src="images/user_lg.png" alt="Sesion iniciada por el usuario"/></button>
					<button type="button" id="btn_contacto" class="btn-change h2 text-center rounded-circle my-0 p-0 col-12">info<br/> CONTACTO</button>
					<button type="button" id="btn_clientes" class="btn-change h2 text-center rounded-circle my-3 p-0 col-12">CLIENTES<br/> ASOCIADOS</button>
					<button type="button" id="btn_sprint" class="btn-change h2 text-center rounded-circle my-0 p-0 col-12">consulta<br/> SPRINTS</button>
			</section>
		</div>
<!--ANIMACION-->
		<section id="ring"></section>
		
		<footer class="row mx-0 px-0">
			<section class="col-12 col-sm-6 col-md-4 pt-4">
				<h3 class="row m-0">Tu boda sin estrés</h3>
				<p class="row m-0">Paseo de la Castellana 79</p>
				<p class="row m-0">28020 Madrid</p>
				<p class="row m-0">info@tubodasinestres.com</p>
			</section>
			
			<section class="col-12 col-sm-6 col-md-4 pt-4">
				<a href="#" class="row m-0">Información de contacto</a>
				<a href="#" class="row m-0">Clientes asociados</a>
				<a href="#" class="row m-0">Sprints</a>
			</section>
			
			<section id="rrss" class="d-flex col-12 col-md-4 col-lg-2 offset-lg-1 py-4 justify-content-end ">
				<a href="#" class="col-auto my-0 mx-1 p-0"><img class="img-fluid"  src="images/icono_twitter.png" tag="icono twitter"></a>
				<a href="#" class="col-auto my-0 mx-1 p-0"><img class="img-fluid"  src="images/icono_linkedin.png" tag="icono Linkedin"></a>
				<a href="#" class="col-auto my-0 mx-1 p-0"><img class="img-fluid"  src="images/icono_fb.png" tag="icono Facebook"></a>
			</section>
		</footer>
	</body>
</html>
